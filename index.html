<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Million Message Wall. One million messages. One wall. One world.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 8px 8px;
      z-index: 1000;
      font-size: 16px;

      display: flex;
      flex-direction: column;       /* stack text and slider vertically */
      justify-content: center;
      align-items: center;
    }

    #banner a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 8px;           /* space below the text */
    }

    #banner a:hover {
      text-decoration: underline;
    }

    .slider-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      padding: 2px 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .tile-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .tile:hover .tile-number {
      opacity: 1;
    }

    .tile-number.hidden {
      display: none;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    #viewport {
      width: 100vw;
      height: 1000vh;
      overflow: auto;
      position: relative;
      top: 80px; /* pushed down to avoid overlapping with taller banner */
    }

    #grid {
      position: relative;
      width: 1600px;
      height: 90000px;
    }

    .tile {
      position: absolute;
      width: 160px;
      height: 90px;
      background: #222;
      overflow: hidden;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Black slider thumb and track */
    input[type="range"] {
      -webkit-appearance: none;
      width: 200px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #000;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-top: -5px; /* center thumb vertically */
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #000;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>
  <div id="banner">
    <a href="https://www.indiegogo.com/projects/ssrt-world-s-first-smart-solar-roof-tile" target="_blank">
      Click here to be a part of the Million Message Wall or select a wall and tile to explore.
    </a>
    <div class="slider-controls">
      <span id="sliderValue">1</span>
      <button id="downBtn">−</button>
      <input type="range" id="videoSlider" min="1" max="1000" value="1" />
      <button id="upBtn">+</button>
    </div>
  </div>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    const viewport = document.getElementById('viewport');
    const grid = document.getElementById('grid');

    const TILE_WIDTH = 160;
    const TILE_HEIGHT = 90;
    const GRID_COLS = 10;
    const GRID_ROWS = 1000;

    const initialVideos = [
      "dqKpx51vKLc", "WJ-kuy2Bogw", "jfreFPe99GU", "8wtLZzLhIAs",
      "tFU2nhcu2Fs", "EUadj4yDug8", "Xs4Z_4nQV2Y", "C6qOQ9D7puw",
      "P_iiOMd3fOY", "b63IPrrdPOU"
    ];

    const messages = [
      "Blessed are those who expect nothing, for they shall never be disappointed.",
      "Baianá nananananana",
      "Gotta love that synth",
      "Platinum Doug never disappoints!!",
      "Lets get some quick comfort?!",
      "This is one of the first songs to really get me on the edm train and it doesn't get old",
      "Been listening to Oliver since 2014, never disappointed, love this man and his music.",
      "This song is ridiculous. I can't go a day without listening to it like 10 times.",
      "To people trying to sing along! Cicovite konje na pajvant pasat Tuti man, tuti man, tuti libe na fidan",
      "I have been looking for this song for five years and all I could remember was. I have the keys to heaven finally found it"
    ];

    const targetLength = 1000000;
    const toAppendCount = targetLength - initialVideos.length;
    const appendedVideos = new Array(toAppendCount).fill("");
    const sampleVideos = initialVideos.concat(appendedVideos);

    let tileNumbersVisible = true;
    const visibleTiles = {};

    function renderTiles() {
      const scrollLeft = viewport.scrollLeft;
      const scrollTop = viewport.scrollTop;
      const viewportWidth = viewport.clientWidth;
      const viewportHeight = viewport.clientHeight;

      const startCol = Math.floor(scrollLeft / TILE_WIDTH);
      const endCol = Math.min(GRID_COLS, Math.ceil((scrollLeft + viewportWidth) / TILE_WIDTH));
      const startRow = Math.floor(scrollTop / TILE_HEIGHT);
      const endRow = Math.min(GRID_ROWS, Math.ceil((scrollTop + viewportHeight) / TILE_HEIGHT));

      const newVisible = {};

      for (let row = startRow; row < endRow; row++) {
        for (let col = startCol; col < endCol; col++) {
          const key = `${row}_${col}`;
          newVisible[key] = true;

          if (!visibleTiles[key]) {
            const index = (row * GRID_COLS + col);
            const youtubeId = sampleVideos[index % sampleVideos.length];

            const tile = document.createElement("div");
            tile.className = "tile";
            tile.style.top = `${row * TILE_HEIGHT}px`;
            tile.style.left = `${col * TILE_WIDTH}px`;

            const img = document.createElement("img");
            img.src = `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;
            img.alt = `Tile ${row}, ${col}`;
            tile.appendChild(img);

            const tileNumber = document.createElement("div");
            tileNumber.className = "tile-number";
            tileNumber.textContent = index + 1;
            if (!tileNumbersVisible) {
              tileNumber.classList.add('hidden');
            }
            tile.appendChild(tileNumber);

            tile.addEventListener("click", () => {
              tile.innerHTML = `
                <div class="iframe-container">
                  <img 
                    src="https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg" 
                    alt="Video thumbnail" 
                    style="width:100%; height:100%; object-fit:cover;" 
                  />
                </div>`;

              const message = messages[index % messages.length];
              const videoUrl = `https://www.youtube.com/watch?v=${youtubeId}`;
              document.getElementById('banner').innerHTML = `
                Message #${index + 1}: &nbsp;|&nbsp; ${message} 
                &nbsp; &nbsp;
                <a href="${videoUrl}" target="_blank">Click Here to Watch on YouTube</a>
              `;
            });

            grid.appendChild(tile);
            visibleTiles[key] = tile;
          }
        }
      }

      for (let key in visibleTiles) {
        if (!newVisible[key]) {
          grid.removeChild(visibleTiles[key]);
          delete visibleTiles[key];
        }
      }
    }

    renderTiles();

    viewport.addEventListener("scroll", renderTiles);
    viewport.addEventListener("touchmove", renderTiles);
    viewport.addEventListener("wheel", renderTiles);
    window.addEventListener("resize", renderTiles);

    // Slider Logic
    const slider = document.getElementById('videoSlider');
    const sliderValue = document.getElementById('sliderValue');
    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');

    function updateSliderDisplay() {
      const value = parseInt(slider.value, 10);
      sliderValue.textContent = `Wall ${value}`;

      const fileName = `videos-${value.toString().padStart(4, '0')}.txt`;
      console.log("Selected file:", fileName);

      // TODO: fetch(`./videos/${fileName}`).then(...);
    }

    slider.addEventListener('input', updateSliderDisplay);

    upBtn.addEventListener('click', () => {
      if (parseInt(slider.value, 10) < parseInt(slider.max, 10)) {
        slider.value = parseInt(slider.value, 10) + 1;
        slider.dispatchEvent(new Event('input'));
        updateSliderDisplay();
      }
    });

    downBtn.addEventListener('click', () => {
      if (parseInt(slider.value, 10) > parseInt(slider.min, 10)) {
        slider.value = parseInt(slider.value, 10) - 1;
        slider.dispatchEvent(new Event('input'));
        updateSliderDisplay();
      }
    });

    updateSliderDisplay(); // initialize
  </script>
</body>
</html>
