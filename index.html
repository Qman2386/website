<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Million Tile Music Video Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f0c14b;
      color: #000;
      text-align: center;
      padding: 4px 0;
      z-index: 1000;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #banner a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-right: 20px;
    }

    #banner a:hover {
      text-decoration: underline;
    }

    /* Removed #playAllButton and #toggleNumbersButton styles */

    .tile-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .tile:hover .tile-number {
      opacity: 1;
    }

    .tile-number.hidden {
      display: none;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    #viewport {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      position: relative;
      top: 40px;
    }

    #grid {
      position: relative;
      width: 1600000px;
      height: 900000px;
    }

    .tile {
      position: absolute;
      width: 160px;
      height: 90px;
      background: #222;
      overflow: hidden;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div id="banner">
    <a href="https://www.indiegogo.com/projects/ssrt-world-s-first-smart-solar-roof-tile" target="_blank">
      Support the Million Tile Video Wall Here!
    </a>
    <!-- Removed playAllButton -->
  </div>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    const viewport = document.getElementById('viewport');
    const grid = document.getElementById('grid');

    const TILE_WIDTH = 160;
    const TILE_HEIGHT = 90;
    const GRID_COLS = 10;
    const GRID_ROWS = 10;

    const initialVideos = [
      "dqKpx51vKLc", "WJ-kuy2Bogw", "jfreFPe99GU", "8wtLZzLhIAs", "tFU2nhcu2Fs", "EUadj4yDug8", "Xs4Z_4nQV2Y", "C6qOQ9D7puw","P_iiOMd3fOY","b63IPrrdPOU"
    ];
    
    const targetLength = 100;
    const toAppendCount = targetLength - initialVideos.length;
    const appendedVideos = new Array(toAppendCount).fill("");
    const sampleVideos = initialVideos.concat(appendedVideos);

    let tileNumbersVisible = true;
    const visibleTiles = {};

    function renderTiles() {
      const scrollLeft = viewport.scrollLeft;
      const scrollTop = viewport.scrollTop;
      const viewportWidth = viewport.clientWidth;
      const viewportHeight = viewport.clientHeight;

      const startCol = Math.floor(scrollLeft / TILE_WIDTH);
      const endCol = Math.min(GRID_COLS, Math.ceil((scrollLeft + viewportWidth) / TILE_WIDTH));
      const startRow = Math.floor(scrollTop / TILE_HEIGHT);
      const endRow = Math.min(GRID_ROWS, Math.ceil((scrollTop + viewportHeight) / TILE_HEIGHT));

      const newVisible = {};

      for (let row = startRow; row < endRow; row++) {
        for (let col = startCol; col < endCol; col++) {
          const key = `${row}_${col}`;
          newVisible[key] = true;
          if (!visibleTiles[key]) {
            const youtubeId = sampleVideos[(row * GRID_COLS + col) % sampleVideos.length];

            const tile = document.createElement("div");
            tile.className = "tile";
            tile.style.top = `${row * TILE_HEIGHT}px`;
            tile.style.left = `${col * TILE_WIDTH}px`;

            const img = document.createElement("img");
            img.src = `http://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;
            img.alt = `Tile ${row}, ${col}`;
            tile.appendChild(img);

            const tileNumber = document.createElement("div");
            tileNumber.className = "tile-number";
            tileNumber.textContent = (row * GRID_COLS + col) + 1;
            if (!tileNumbersVisible) {
              tileNumber.classList.add('hidden');
            }
            tile.appendChild(tileNumber);

            // Keep click to load video functionality (optional)
            tile.addEventListener("click", () => {
              tile.innerHTML = `
                <div class="iframe-container">
                  <iframe
                    src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&mute=1&playsinline=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>`;
            });

            grid.appendChild(tile);
            visibleTiles[key] = tile;
          }
        }
      }

      for (let key in visibleTiles) {
        if (!newVisible[key]) {
          grid.removeChild(visibleTiles[key]);
          delete visibleTiles[key];
        }
      }
    }

    renderTiles();
    setInterval(renderTiles, 1000);

    // Removed playAllButton event listener
    // Removed toggleNumbersButton event listener

    viewport.addEventListener("scroll", () => {
      renderTiles();
    });
    
    viewport.addEventListener("touchmove", () => {
      renderTiles();
    });
    
    viewport.addEventListener("wheel", () => {
      renderTiles();
    });
    
    window.addEventListener("resize", () => {
      renderTiles();
    });
  </script>
</body>
</html>
